version: 1
disable_existing_loggers: false

# 로그 포맷터 정의
formatters:
  # 표준 텍스트 포맷
  standard:
    format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  
  # JSON 포맷 (구조화 로깅, python-json-logger 패키지 필요)
  json:
    format: "%(asctime)s %(levelname)s %(name)s %(message)s"
    class: pythonjsonlogger.jsonlogger.JsonFormatter

# 로그 핸들러 정의
handlers:
  # 콘솔 출력 (개발 환경용)
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: standard
    stream: ext://sys.stdout
  
  # 일반 로그 파일 (로테이션)
  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: standard
    filename: ./logs/app.log  # 프로젝트 루트 기준 상대 경로
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8
  
  # 에러 전용 로그 파일
  error_file:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: standard
    filename: ./logs/error.log  # 프로젝트 루트 기준 상대 경로
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8

# 모듈별 로거 설정
loggers:
  api:
    level: INFO
    handlers: [console, file, error_file]
    propagate: false
  
  langgraph:
    level: INFO
    handlers: [console, file, error_file]
    propagate: true  # root logger로 전파하여 콘솔에 출력
  
  rag:
    level: INFO
    handlers: [console, file, error_file]
    propagate: false
  
  gpt:
    level: INFO
    handlers: [console, file, error_file]
    propagate: false
  
  db:
    level: INFO
    handlers: [console, file, error_file]
    propagate: false

# 루트 로거 설정
root:
  level: INFO
  handlers: [console, file, error_file]

