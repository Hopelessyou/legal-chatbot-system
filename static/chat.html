<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>법률 상담 전 문의 내용 정리 챗봇</title>
    <link rel="icon" href="data:,">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .message-info {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
            padding: 0 8px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status-indicator {
            padding: 8px 12px;
            background: #f0f0f0;
            border-radius: 12px;
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .status-dot.disconnected {
            background: #f44336;
            animation: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #c62828;
        }

        .session-info {
            font-size: 11px;
            color: #999;
            padding: 4px 8px;
            background: #f5f5f5;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            AI 비서 챗봇
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="status-indicator">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">연결 중...</span>
            </div>
            <div class="session-info" id="sessionInfo" style="display: none;"></div>
        </div>

        <div class="chat-input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="메시지를 입력하세요..." 
                    disabled
                />
                <button class="send-button" id="sendButton" disabled>전송</button>
            </div>
        </div>
    </div>

    <script>
        // 파일 프로토콜 체크
        if (window.location.protocol === 'file:') {
            document.body.innerHTML = `
                <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5; flex-direction: column; padding: 20px; text-align: center;">
                    <h2 style="color: #c62828; margin-bottom: 20px;">⚠️ 서버를 통해 접근해주세요</h2>
                    <p style="color: #666; margin-bottom: 30px; font-size: 16px;">
                        이 파일은 직접 열 수 없습니다.<br>
                        FastAPI 서버를 실행한 후 다음 URL로 접근해주세요:
                    </p>
                    <div style="background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px;">
                        <code style="font-size: 18px; color: #1976d2;">http://localhost:8000/static/chat.html</code>
                    </div>
                    <div style="background: #fff3cd; padding: 15px; border-radius: 8px; border-left: 4px solid #ffc107; max-width: 600px;">
                        <p style="margin: 0; color: #856404;">
                            <strong>서버 실행 방법:</strong><br>
                            1. 터미널에서 프로젝트 디렉토리로 이동<br>
                            2. <code>uvicorn src.api.main:app --reload --host 0.0.0.0 --port 8000</code> 실행<br>
                            3. 위 URL로 접근
                        </p>
                    </div>
                </div>
            `;
            throw new Error('File protocol not supported');
        }
        
        const API_BASE_URL = window.location.origin;
        // API 키 설정 (localStorage에서 가져오거나 입력받기)
        let API_KEY = localStorage.getItem('api_key');
        if (!API_KEY) {
            API_KEY = prompt('API 키를 입력하세요 (한 번만 입력하면 저장됩니다):');
            if (API_KEY) {
                localStorage.setItem('api_key', API_KEY);
            }
        }
        let sessionId = null;
        let isProcessing = false;

        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const sessionInfo = document.getElementById('sessionInfo');

        // API 호출 헤더 생성
        function getHeaders() {
            const headers = {
                'Content-Type': 'application/json',
            };
            if (API_KEY) {
                headers['Authorization'] = `Bearer ${API_KEY}`;
            }
            return headers;
        }

        // 세션 시작
        async function startSession() {
            try {
                updateStatus('세션 시작 중...', false);
                
                if (!API_KEY) {
                    throw new Error('API 키가 설정되지 않았습니다. 페이지를 새로고침하여 API 키를 입력해주세요.');
                }
                
                const response = await fetch(`${API_BASE_URL}/chat/start`, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({
                        channel: 'web',
                        user_id: `user_${Date.now()}`,
                        device: 'desktop'
                    })
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        // API 키 오류
                        localStorage.removeItem('api_key');
                        throw new Error('API 키가 유효하지 않습니다. 페이지를 새로고침하여 다시 입력해주세요.');
                    }
                    const errorData = await response.json().catch(() => ({ error: { message: `HTTP ${response.status}: ${response.statusText}` } }));
                    throw new Error(errorData.error?.message || errorData.error?.detail || `HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success && data.data) {
                    sessionId = data.data.session_id;
                    sessionInfo.textContent = `세션 ID: ${sessionId} | 상태: ${data.data.state}`;
                    sessionInfo.style.display = 'block';
                    
                    addMessage('bot', data.data.bot_message || '안녕하세요! 법률 상담을 도와드리겠습니다.');
                    
                    chatInput.disabled = false;
                    sendButton.disabled = false;
                    updateStatus('연결됨', true);
                } else {
                    throw new Error(data.error?.message || '세션 시작 실패');
                }
            } catch (error) {
                console.error('세션 시작 오류:', error);
                addErrorMessage(`세션 시작 실패: ${error.message}`);
                updateStatus('연결 실패', false);
            }
        }

        // 메시지 전송
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message || isProcessing || !sessionId) return;

            addMessage('user', message);
            chatInput.value = '';
            chatInput.disabled = true;
            sendButton.disabled = true;
            isProcessing = true;
            
            const loadingMessage = addMessage('bot', '처리 중...', true);

            try {
                const response = await fetch(`${API_BASE_URL}/chat/message`, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({
                        session_id: sessionId,
                        user_message: message
                    })
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        // API 키 오류
                        localStorage.removeItem('api_key');
                        throw new Error('API 키가 유효하지 않습니다. 페이지를 새로고침하여 다시 입력해주세요.');
                    }
                    const errorData = await response.json().catch(() => ({ error: { message: `HTTP ${response.status}: ${response.statusText}` } }));
                    throw new Error(errorData.error?.message || errorData.error?.detail || `HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // 로딩 메시지 제거
                loadingMessage.remove();

                if (data.success && data.data) {
                    const botMessage = data.data.bot_message || '응답이 없습니다.';
                    addMessage('bot', botMessage);
                    
                    // 세션 정보 업데이트
                    sessionInfo.textContent = `세션 ID: ${sessionId} | 상태: ${data.data.current_state} | 완성도: ${data.data.completion_rate}%`;
                    
                    updateStatus('연결됨', true);
                } else {
                    throw new Error(data.error?.message || '메시지 전송 실패');
                }
            } catch (error) {
                console.error('메시지 전송 오류:', error);
                loadingMessage.remove();
                addErrorMessage(`메시지 전송 실패: ${error.message}`);
                updateStatus('연결됨', true);
            } finally {
                chatInput.disabled = false;
                sendButton.disabled = false;
                isProcessing = false;
                chatInput.focus();
            }
        }

        // 메시지 추가
        function addMessage(type, content, isLoading = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (isLoading) {
                contentDiv.innerHTML = '<div class="loading"></div>';
            } else {
                contentDiv.textContent = content;
            }
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return messageDiv;
        }

        // 에러 메시지 추가
        function addErrorMessage(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 상태 업데이트
        function updateStatus(text, connected) {
            statusText.textContent = text;
            if (connected) {
                statusDot.classList.remove('disconnected');
            } else {
                statusDot.classList.add('disconnected');
            }
        }

        // 이벤트 리스너
        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 초기화
        startSession();
    </script>
</body>
</html>
