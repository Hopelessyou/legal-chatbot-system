  answer_type: boolean
  required: false
- order: 7
  field: guarantor
  question: 보증인(연대보증)이 있나요?
  answer_type: boolean
  required: false
- order: 8
  field: transfer_method
  question: 돈을 어떤 방식으로 전달했나요? (계좌이체/현금/기타)
  answer_type: string
  required: false
- order: 9
  field: evidence
  question: 차용증/문자/송금내역 등 증거가 있나요?
  answer_type: boolean
  required: true
- order: 10
  field: fraud_suspected
  question: 처음부터 갚을 의사가 없어 보이는 정황이 있나요? (사기 의심)
  answer_type: boolean
  required: false
- order: 11
  field: contact_status
  question: 현재 상대방과 연락이 되나요?
  answer_type: boolean
  required: false
- order: 12
  field: case_stage
  question: '현재 진행 단계는 어떤가요? (예: 상담 전/신고 전/조사 중/재판 중/기타)'
  answer_type: choice
  required: false
- order: 13
  field: desired_goal
  question: '원하시는 방향은 무엇인가요? (예: 상담 연결/대응 방법/서류 작성/손해 회복/기타)'
