  answer_type: string
  required: true
- order: 3
  field: amount
  question: 대여한 금액은 얼마인가요?
  answer_type: integer
  required: true
- order: 4
  field: repay_due_date
  question: 변제(갚기로 한) 기한이 있나요? 있다면 언제인가요?
